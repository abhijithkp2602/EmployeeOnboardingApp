<template>
    
<lightning-card title="Close or Extend Onboarding" icon-name="custom:custom88">
<div class="slds-box">

    
    <!-- Start Guide list -->
    <template if:true={employees.data}>
        <lightning-layout multiple-rows="true" pull-to-boundary="small">
            <template for:each={employees.data} for:item="employee">
                <lightning-layout-item 
                key={employee.Id} size="6" class="slds-var-p-around_xxx-small">
                    <c-list-tile employee={employee} 
                              onemployeeview={handleEmployeeView}></c-list-tile>
                <lightning-button label="Extend" value={employee.Id} onclick={handleClick}></lightning-button>
                <lightning-button label="Close" value={employee.Id} onclick={updateRecord} onsuccess={handleSuccess1}></lightning-button>  
                </lightning-layout-item>
            </template>
        </lightning-layout>
        <!-- No bears found -->
    </template>
   
    <!-- End bear list -->
    <!-- Data failed to load -->
</div>

</lightning-card>
<template if:true={showEditForm}>
    <div class="demo-only" style="height: 640px;">
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Extending</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form record-id={employeeId}
                                object-api-name="User_functional_role_junction__c" onsuccess={handleSuccess}>
        <lightning-messages>
        </lightning-messages>
        <lightning-input-field field-name="Onboarding_End_Date__c">
        </lightning-input-field>
        <lightning-input-field field-name="Reason_for_extending__c">
        </lightning-input-field>
        </lightning-record-edit-form>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                    <lightning-button name="save" label="Save" variant="brand" onclick={handleSubmit}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
</template>
